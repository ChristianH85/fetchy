<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoFetch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class='jumbotron'>
        <header>That's So Fetch!</header>
    </div>
    <div class='row justify-content-center'>
        <div class='fetchForm col-10 justify-content-center'  >
            <label for="Fetchy"> add your api query here</label>
            <br/>
            <div class='row'>
                <div class='col-1'>
                    <select disabled>
                        <option default>GET</option>
                        <option >POST</option>
                        <option >PUT</option>
                        <option >DELETE</option>
                    </select>
                </div>
                <div class='col-8'><input name ='fetchy'type='text' id="fetchy"/></div>
                <div class='col-3'><button id='fetchBtn'>Fetch It!</button></div>
            </div>
            <div class='row'>
                <div class='col-sm-12 col-md-6'>
                    <label for="fBody"> Body:</label>
                    <br/>
                    <textarea disabled name ='fBody'type='text' class ='tArea' id="fBody"></textarea>
                </div>
                <div class='col-sm-12 col-md-6'>
                    <label for="fHead"> Headers:</label>
                    <br/>
                    <textarea disabled name ='fHead'type='text' class ='tArea' id="fHead"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class='container'id ='status'></div>
    <div class='container'id ='results'></div>
    <div class='container'id ='errDiv'></div>
    <script src ='./assets/js/sofetch.js'></script>
</body>
</html>
