<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoFetchy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class='jumbotron'>
        <header>That's So Fetchy!</header>
    </div>
    <div class='row justify-content-center'>
        <div class='fetchForm col-10 justify-content-center'  >
            <div class='row'>
                <div class='col-2'>
                    <label for="method"> Method:</label>
                    <br/>
                    <select  id='method'>
                        <option default value='GET'>GET</option>
                        <option value='POST'>POST</option>
                        <option value='PUT'>PUT</option>
                        <option value='DELETE'>DELETE</option>
                    </select>
                </div>
                <div class='col-8 url' >
                    <label for="url">URL:</label>
                    <br/>
                    <input name ='fetchy'type='text' id="fetchy"/>
                </div>
                <div class='col-2'><label for="fHead"> Fetch it</label><br/><button id='fetchBtn'><i class="fas fa-bone"></i></button></div>
            </div>
            <div class='row'>
                <div class='col-sm-12 col-md-6'>
                    <label for="fBody"> Body:</label>
                    <br/>
                    <textarea  name ='fBody'type='text' class ='tArea' id="fBody"></textarea>
                </div>
                <div class='col-sm-12 col-md-6'>
                    <label for="fHead"> Headers:</label>
                    <br/>
                    <textarea  name ='fHead'type='text' class ='tArea' id="fHead"></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class='container'id ='status'></div>
    <div class='container'id ='results'></div>
    <div class='container'id ='errDiv'></div>
    <script src ='./assets/js/sofetch.js'></script>
</body>
</html>
